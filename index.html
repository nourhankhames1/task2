    <div class="contact">
        <div class="space">
            <div class="box">
                <h1> contact form</h1>
                <div class="container">

                        <form>
                            <input type="text" placeholder="enter your name">
                            <input type="email" placeholder="enter your email" name="email">
                            <input type="text" placeholder="enter your company" class="half-width">
                            <input type="phone" name="phone" placeholder="enter your phone" pattern="[0-9]{11}" class="half-width">
                           <textarea rows="6" cols="20" placeholder="enter your message"></textarea>
                           <button type="submit">send</button>
                        </form>
                    </div>
                    <div class="content">
            <h2>
                you can find us here
            </h2>

            <span>or on maps</span>
            <ul>
                <li>+3 (000) 0123 3210</li>
                <li>+3 (000) 0456 3210</li>
            </ul>
                    </div>
                 <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
